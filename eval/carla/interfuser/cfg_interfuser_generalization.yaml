carla:
  host: localhost
  port: 62100
  launch_script: external/InterFuser/leaderboard/leaderboard/leaderboard_evaluator.py

  # Leaderboard CLI args
  traffic_manager_port: 8000
  traffic_manager_seed: 0
  timeout: 200.0
  debug: 0
  track: SENSORS
  repetitions: 1
  weather: none
  resume: false

agent:
  # Adjust if the file name in InterFuser is slightly different
  script: external/InterFuser/leaderboard/team_code/interfuser_agent.py
  checkpoint: external/InterFuser/leaderboard/team_code/interfuser.pth.tar

logging:
  runs_dir: /media/maximigenbergs/Elements/maximigenbergs/runs/carla/generalization/interfuser

runs:
  # You can literally reuse the same towns/routes/scenario files as TCP
  - id: Town01
    routes_files:
      - external/TCP/leaderboard/data/additional_routes/routes_town01_long.xml
    carla_scenarios_file: external/TCP/leaderboard/data/scenarios/town01_all_scenarios.json

  - id: Town02
    routes_files:
      - external/TCP/leaderboard/data/additional_routes/routes_town02_long.xml
    carla_scenarios_file: external/TCP/leaderboard/data/scenarios/town02_all_scenarios.json

  - id: Town03
    routes_files:
      - external/TCP/leaderboard/data/additional_routes/routes_town03_long.xml
    carla_scenarios_file: external/TCP/leaderboard/data/scenarios/town03_all_scenarios.json

  - id: Town04
    routes_files:
      - external/TCP/leaderboard/data/additional_routes/routes_town04_long.xml
    carla_scenarios_file: external/TCP/leaderboard/data/scenarios/town04_all_scenarios.json

  - id: Town05
    routes_files:
      - external/TCP/leaderboard/data/evaluation_routes/routes_town05_long.xml
    carla_scenarios_file: external/TCP/leaderboard/data/scenarios/town05_all_scenarios.json

  - id: Town06
    routes_files:
      - external/TCP/leaderboard/data/additional_routes/routes_town06_long.xml
    carla_scenarios_file: external/TCP/leaderboard/data/scenarios/town06_all_scenarios.json

  - id: LAV
    routes_files:
      - external/TCP/leaderboard/data/evaluation_routes/routes_lav_valid.xml
    carla_scenarios_file: external/TCP/leaderboard/data/scenarios/all_towns_traffic_scenarios.json
