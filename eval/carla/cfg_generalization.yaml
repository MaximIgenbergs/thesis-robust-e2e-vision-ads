carla:
  host: localhost
  port: 62100

  # Leaderboard CLI args (ignore)
  traffic_manager_port: 8000
  traffic_manager_seed: 0
  timeout: 200.0  # communication timeout, not car timeout
  debug: 0
  track: SENSORS
  repetitions: 1
  weather: none  # weather is defined in routes
  resume: false

models:
  default_model: tcp

  tcp:
    repo_root: external/TCP
    launch_script: leaderboard/leaderboard/leaderboard_evaluator.py
    script: leaderboard/team_code/tcp_agent.py
    checkpoint: checkpoints/tcp/best_model.ckpt

  interfuser:
    repo_root: external/InterFuser
    launch_script: leaderboard/leaderboard/leaderboard_evaluator.py
    script: leaderboard/team_code/interfuser_agent.py
    checkpoint: external/InterFuser/leaderboard/team_code/interfuser_config.py

logging:
  runs_dir: runs/carla/generalization
  save_images: false

runs:
  - id: Town01
    routes_files:
      - external/TCP/leaderboard/data/additional_routes/routes_town01_long.xml # 10 scenarios, 10-20 waypoints each, ~1:39 hours, 5.3GB
      # - external/TCP/leaderboard/data/TCP_training_routes/routes_town01.xml
      # - external/TCP/leaderboard/data/TCP_training_routes/routes_town01_val.xml
      # - external/TCP/leaderboard/data/TCP_training_routes/routes_town01_addition.xml
      # - external/TCP/leaderboard/data/training_routes/routes_town01_short.xml
      # - external/TCP/leaderboard/data/training_routes/routes_town01_tiny.xml
    carla_scenarios_file: external/TCP/leaderboard/data/scenarios/town01_all_scenarios.json

  - id: Town02
    routes_files:
      - external/TCP/leaderboard/data/additional_routes/routes_town02_long.xml # 6 scenarios, 30 waypoints each, 2.4GB
