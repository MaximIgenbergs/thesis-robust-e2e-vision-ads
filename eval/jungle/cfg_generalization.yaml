udacity:
  map: "jungle"
  binary: "binaries/jungle/udacity_linux/udacity.x86_64"
  host: "127.0.0.1"
  port: 9091
  weather: "sunny"
  daytime: "day"

models:
  default_model: "dave2_gru"
  dave2:
    checkpoint: "dave2/jungle_20251107-173326/best_model.h5"
    image_size_hw: [120, 160]
    normalize: "imagenet"

  dave2_gru:
    checkpoint: "dave2_gru/jungle_20251103-150739/best_model.h5"
    image_size_hw: [120, 160]
    normalize: "imagenet"

  vit:
    checkpoint: "vit/jungle_20251201-132938/best_model.ckpt"
    image_size_hw: [120, 160]
    normalize: "imagenet"

run:
  image_size_hw: [240, 320]
  steps_per_episode: 2000
  episodes: 1
  start_waypoint: 200 # must be between 0 and 999
  save_images: false
  show_image: true

logging:
  runs_dir: "runs/jungle"
  snapshot_configs: true
  snapshot_env: true
  include_git_sha:
    thesis_repo: true
    perturbation_drive: true
